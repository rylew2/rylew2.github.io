
<style>
    svg {
        width: 100%;
        height: 100%;
    }

    path.slice {
        stroke-width: 2px;
    }

    polyline {
        opacity: .3;
        stroke: black;
        stroke-width: 2px;
        fill: none;
    }

    .labelValue {
        font-size: 60%;
        opacity: .5;
    }

    .toolTip {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        position: absolute;
        display: none;
        width: auto;
        height: auto;
        background: none repeat scroll 0 0 white;
        border: 0 none;
        border-radius: 8px 8px 8px 8px;
        box-shadow: -3px 3px 15px #888888;
        color: black;
        font: 12px sans-serif;
        padding: 5px;
        text-align: center;
    }

    text {
        font: 12px sans-serif;
    }

    svg {
        padding-left: 100px;
        padding-top: 25px;
        height: 360px;
    }

   table{
        width:250px;
        text-align: center !important;
   }
   th{
       height:40px;
       text-align:center;
       word-wrap:break-word;
       padding-left:20px;
       padding-right:20px;

   }
   .ghvmain input {
       width:115px;
   }

   tr:hover{
       background: #fff0a7;
   }

   .selected {
       background: #b7d3f5
   }

</style>



<div class="container">
    <div class="row">

        <div class="col-lg-12 ">
            <h1 class="page-header">
                Projects

            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li >
                    <a href="#/projects">Projects</a>
                </li>
                <li>
                    Github Browser: Top User Repositories
                  
                </li>
            </ol>
        </div>

    </div>
    <div class="ghvmain col-lg-12">
        <img src="https://www.angularjs.org/favicon.ico" style="float:left; height:40px" />
        <h1>ngular GitHub Browser</h1> <br />
        <a href="#/ghv/main">Back to Search</a>

        <div>
            <!-- string is  -->
            <div>
                <p ng-show="user.message">{{user.message}}</p>
                <h2> GitHub username: {{user.login}}</h2>
               
            </div>
          
        </div> <!-- end div ng-show -->


        <div class="col-md-3" style="padding-left:0px !important">
            <table border=".5" ng-show="user" style="width:352px;">
                <thead>
                    <tr>
                        <th>Repository Name</th>
                        <th>Stars</th>
                        <th style="width:320px;">Select to View Languages Used</th>
                    </tr>
                </thead>
                <tbody>
           

                    <tr ng-repeat="repo in repos | orderBy:repoSortOrder | limitTo: 10" ng-click="changeLanguages()">

                        <td>
                            <a href="#/ghv/repo/{{user.login}}/{{repo.name}}">
                                {{repo.name}}
                            </a>
                        </td>
                        <td>{{repo.stargazers_count | number}}</td>
                        <!-- number filter -->
                        <!--<td>{{repo.language}}</td>-->
                        <td>
                            <input  type="radio" class="languageRB" name="dataset" id="dataset" value="{{repo.name}}" ng-click="changeLanguages()"  /> 
                            <span class="languageSPAN" style="display:none" ng-repeat="(key,value) in repo.languages" data-key="{{key}}" data-value="{{value}}"></span>
                        </td>
                    </tr>
                </tbody>
            </table> <br />
            <img ng-src="{{user.avatar_url}}" title="{{user.name}} class="ghvuserphoto ghvphoto" style="width:250px" />
        </div>
   
        <div ng-show="chartMessage==null" id="chart" class="col-md-9">
             <div>{{chartMessage}}</div>
        </div>




    </div>
 </div>






<script>
 
    d3.select("input[value=\"total\"]").property("checked", true);

    var svg = d3.select("#chart")
        .append("svg")
        .append("g")

    svg.append("g")
        .attr("class", "slices");
    svg.append("g")
        .attr("class", "labelName");
    svg.append("g")
        .attr("class", "labelValue");
    svg.append("g")
        .attr("class", "lines");

    var width = 960/2,
        height = 450/2,
        radius = (Math.min(width, height) / 2) + 20;

    var pie = d3.layout.pie()
        .sort(null)
        .value(function (d) {
            return d.value;
        });

    var arc = d3.svg.arc()
        .outerRadius(radius * 0.8)
        .innerRadius(radius * 0.4);

    var outerArc = d3.svg.arc()
        .innerRadius(radius * 0.9)
        .outerRadius(radius * 0.9);

    var legendRectSize = (radius * 0.05);
    var legendSpacing = radius * 0.02;


    var div = d3.select("body").append("div").attr("class", "toolTip");

    svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var colorRange = d3.scale.category20();
    var color = d3.scale.ordinal()
        .range(colorRange.range());

    function selectDataset() {

        var value = this.value;
        if (value == "total") {
            change(datasetTotal);
        }
        else if (value == "option1") {
            change(datasetOption1);
        }
        else if (value == "option2") {
            change(datasetOption2);
        }
    }
    function change(data) {

        /* ------- PIE SLICES -------*/
        var slice = svg.select(".slices").selectAll("path.slice")
            .data(pie(data), function (d) { return d.data.label });

        slice.enter()
            .insert("path")
            .style("fill", function (d) { return color(d.data.label); })
            .attr("class", "slice");

        slice
            .transition().duration(1000)
            .attrTween("d", function (d) {
                this._current = this._current || d;
                var interpolate = d3.interpolate(this._current, d);
                this._current = interpolate(0);
                return function (t) {
                    return arc(interpolate(t));
                };
            })
        slice
            .on("mousemove", function (d) {
                div.style("left", d3.event.pageX + 10 + "px");
                div.style("top", d3.event.pageY - 25 + "px");
                div.style("display", "inline-block");
                div.html((d.data.label) + "<br>" + (d.data.value) + "%");
            });
        slice
            .on("mouseout", function (d) {
                div.style("display", "none");
            });

        slice.exit()
            .remove();

        /* ------- TEXT LABELS -------*/

        var text = svg.select(".labelName").selectAll("text")
            .data(pie(data), function (d) { return d.data.label });

        text.enter()
            .append("text")
            .attr("dy", ".35em")
            .text(function (d) {
                return (d.data.label + ": " + d.value + "%");
            });

        function midAngle(d) {
            return d.startAngle + (d.endAngle - d.startAngle) / 2;
        }

        text
            .transition().duration(1000)
            .attrTween("transform", function (d) {
                this._current = this._current || d;
                var interpolate = d3.interpolate(this._current, d);
                this._current = interpolate(0);
                return function (t) {
                    var d2 = interpolate(t);
                    var pos = outerArc.centroid(d2);
                    pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
                    return "translate(" + pos + ")";
                };
            })
            .styleTween("text-anchor", function (d) {
                this._current = this._current || d;
                var interpolate = d3.interpolate(this._current, d);
                this._current = interpolate(0);
                return function (t) {
                    var d2 = interpolate(t);
                    return midAngle(d2) < Math.PI ? "start" : "end";
                };
            })
            .text(function (d) {
                return (d.data.label + ": " + d.value + "%");
            });


        text.exit()
            .remove();

        /* ------- SLICE TO TEXT POLYLINES -------*/

        var polyline = svg.select(".lines").selectAll("polyline")
            .data(pie(data), function (d) { return d.data.label });

        polyline.enter()
            .append("polyline");

        polyline.transition().duration(1000)
            .attrTween("points", function (d) {
                this._current = this._current || d;
                var interpolate = d3.interpolate(this._current, d);
                this._current = interpolate(0);
                return function (t) {
                    var d2 = interpolate(t);
                    var pos = outerArc.centroid(d2);
                    pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
                    return [arc.centroid(d2), outerArc.centroid(d2), pos];
                };
            });

        polyline.exit()
            .remove();
    };





</script>
