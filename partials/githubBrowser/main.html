<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Angular GitHub Browser</h1>
      <ol class="breadcrumb">
        <li>Github Browser: Search</li>
      </ol>
    </div>
  </div>

  <div class="ghvmain">
    <br />
    <form name="searchUser" ng-submit="search(username)">
      <input
        width="215px"
        type="search"
        required
        placeholder="Please enter a GitHub username"
        ng-model="username"
      />
      <input type="submit" />
    </form>

    <br />
  </div>
</div>
